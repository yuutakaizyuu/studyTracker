<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン画面</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- カスタムCSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="#">ポチスタ</a>
        </div>
    </nav>    
    <div class="login-container mx-3 mt-5">
        <h2 class="mb-3">ログイン</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">メールアドレス</label>
                <input type="email" class="form-control" id="email" placeholder="メールアドレスを入力">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">パスワード</label>
                <input type="password" class="form-control" id="password" placeholder="パスワードを入力">
            </div>
            <p class="mb-5">
                <a href="#">パスワードをお忘れですか？</a>
            </p>
            <button type="submit" class="btn btn-primary w-100">ログイン</button>
        </form>
        <footer>
            <p class=""
        </footer>
    </div>

    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="container p-4">
            <!-- サービス情報 -->
            <div class="row">
                <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                    <h5 class="text-uppercase">ポチスタ</h5>
                    <p>
                        ポチスタは、学習進捗を楽しく管理するためのツールです。目標達成をサポートします！
                    </p>
                </div>
            </div>
        </div>
        <!-- コピーライト -->
        <div class="text-center p-3 bg-primary text-white">
            © 2024 ポチスタ: All rights reserved.
        </div>
    </footer>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
